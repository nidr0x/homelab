apiVersion: v1
kind: PersistentVolume
metadata:
  name: freshrss-data
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: freshrss-data # make sure it's a unique id in the cluster
    volumeAttributes:
      server: 192.168.1.10
      share: /nfs/freshrss
