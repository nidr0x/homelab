apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-certificate
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api

  target:
    name: cloudflare-certificate

  data:
    - secretKey: tls.crt
      remoteRef:
        key: CLOUDFLARE_CERTIFICATE_PEM
    - secretKey: tls.key
      remoteRef:
        key: CLOUDFLARE_CERTIFICATE_KEY
