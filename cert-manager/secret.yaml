apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare
  namespace: cert-manager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api

  target:
    name: cloudflare-api-token-secret

  data:
    - secretKey: CF_API_KEY
      remoteRef:
        key: CF_API_KEY
