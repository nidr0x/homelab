apiVersion: apps/v1
kind: Deployment 
metadata:
  name: bitwarden
  labels:
    app: bitwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitwarden
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: bitwarden
    spec:
      serviceAccountName: bitwarden
      containers:
      - name: bitwarden
        image: vaultwarden/server:1.28.0-alpine
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: bitwarden
        env:
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: bitwarden
              key: emailUser
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bitwarden
              key: emailPassword
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: bitwarden
              key: ADMIN_TOKEN
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 3012
          name: ws
          protocol: TCP
        volumeMounts:
        - mountPath: /data
          name: bitwarden-data
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 256Mi
        securityContext:
          runAsNonRoot: true
          runAsUser: 82
          allowPrivilegeEscalation: false
          runAsNonRoot: true
      volumes:
        - name: bitwarden-data
          persistentVolumeClaim:
            claimName: bitwarden-data-pvc
