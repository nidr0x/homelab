apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deluge
spec:
  destination:
    namespace: deluge
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deluge/
    repoURL: https://github.com/nidr0x/homelab
    targetRevision: master
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
