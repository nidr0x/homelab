apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-ddns
spec:
  destination:
    namespace: cloudflare-ddns
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: false
    path: cloudflare-ddns/
    repoURL: https://github.com/nidr0x/homelab
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
