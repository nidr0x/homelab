apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://github.com/nidr0x/homelab
      targetRevision: master
      ref: nidr0x-homelab
    - repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 5.27.4
      chart: argo-cd
      helm:
        valueFiles:
          - $nidr0x-homelab/argocd/values.yaml
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  patch: |-
    - op: replace
      path: /spec/generatorOptions/disableNameSuffixHash
      value: true
    - op: replace
      path: /spec/generatorOptions/helmChartInflationGenerator
      value: null
