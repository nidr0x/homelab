k8sServiceHost: 192.168.1.11
k8sServicePort: 6443

kubeProxyReplacement: true

l2announcements:
  enabled: true

externalIPs:
  enabled: true

k8sClientRateLimit:
  qps: 80
  burst: 200

gatewayAPI:
  enabled: false

l7Proxy: true
bpf:
  masquerade: true

socketLB:
  hostNamespaceOnly: true

operator:
  replicas: 1 # One node
  rollOutPods: true

rollOutCiliumPods: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

ipv6:
  enabled: true

hubble:
  relay:
    enabled: true
  ui:
    enabled: true

ingressController:
  enabled: true
  default: true
  #enforceHttps: true
  loadbalancerMode: shared
  defaultSecretNamespace: cert-manager
  defaultSecretName: prod-cert-zerossl
  service:
    loadBalancerIP: 192.168.1.220
